<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Tracalories | Meal & Calorie Tracker</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a class="brand-logo center" href="#">Tracalorie</a>
        <ul class="right">
          <li><a class="clear-btn btn blue lighten-3" href="#">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input id="item-name" type="text" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input id="item-calories" type="text" placeholder="Add Calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            <!--
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red "><i class="fa fa-remove"></i> Delete Meal</button>
            -->
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie count -->
    <h3 class="center-align">Total Calories <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">
      <!-- This will be dinamically created using JS
      <li id="item-0" class="collection-item">
        <strong>Steak Dinner: <em>1200</em></strong>
        <a class="secondary-content" href="#"><i class="fa fa-pencil"></i></a>
      </li>
      <li id="item-0" class="collection-item">
        <strong>Cookies: <em>400</em></strong>
        <a class="secondary-content" href="#"><i class="fa fa-pencil"></i></a>
      </li>
      <li id="item-0" class="collection-item">
        <strong>Eggs: <em>300</em></strong>
        <a class="secondary-content" href="#"><i class="fa fa-pencil"></i></a>
      </li>
      -->
    </ul>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
